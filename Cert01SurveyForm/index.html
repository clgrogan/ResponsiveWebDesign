<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cert 3 Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <h1 id="title">title<h1>
      <p id="description">description</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required/>
      <label for="email"id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="name@domain.com" required/>
      <label for="number"id="number-label">Number</number>
      <input type="number" id="number" name="number" min="13" max="120" placeholder="8675309"/>
      <select id="dropdown">
        <option value="opt0">(select one)</option>
        <option value="opt1">Pancakes</option>
        <option value="opt2">Grits</option>
      </select>
    <input type="radio" name="sex" value="male"> Male
    <input type="radio" name="sex" value="female"> Female
    <input type="checkbox" value="cheese"> Cheese
    <input type="checkbox" value="pickles"> Pickles
    <input type="checkbox" value="peanut-butter"> Peanut Butter
    <textarea></textarea>
    <input type="submit" id="submit">
      </form>
    </body>    
</html>
