<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/5c51862814.js"
      crossorigin="anonymous"
    ></script>
    <title>Curt Grogan Portfolio</title>
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <a class="nav-link" href="#welcome-section">Gist</a>
        <a class="nav-link" href="#section_two">Projects</a>
        <a class="nav-link" href="#section_three">Contact</a>
      </nav>
    </header>
    <main id="main">
      <section id="welcome-section">
        <h1 class="intro1">Hello I am Curt</h1>
        <h2 class="intro2">a software engineer</h2>
      </section>
      <section id="projects">
        Projects section xxx
        <article class="project-tile">
          <a
            class="tile-link"
            href="https://curtg.netlify.app/"
            target="_blank"
          >
            <img
              src="./resources/CurtGroganPortfolio.png"
              id="portfolio-img"
              alt="Screen Shot of another of Curt Grogan's Portfolio Pages"
            />
            <div>Another Portfolio</div></a
          >
        </article>
        <article class="project-tile">tile 2</article>
        <article class="project-tile">tile 3</article>
      </section>
      <section class="contact" id="section_three">
        <header>Contact Us</header>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <label for="email">Enter your email address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="jane@doe.com"
            required
          />
          <label for="message">How can we help you?</label>
          <textarea
            id="message"
            placeholder="...enter any questions or comments you have here."
            required
          ></textarea>
          <input type="submit" id="submit" />
        </form>
        <div class="">
          <a
            id="profile-link"
            class="text-secondary"
            href="https://github.com/clgrogan"
            target="_blank"
            ><i class="fab fa-github fa-2x"></i>GitHub Profile</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
